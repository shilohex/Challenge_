<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <section id="main">
      <section id="istborder">
        <h1>Your Result</h1>
        <div id="round">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <div id="ttxt">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of <br />the people who have taken
            <br />these tests.
          </p>
        </div>
      </section>

      <section id="secborder">
        <div id="sum">
          <h1>Summary</h1>
        </div>
        <div id="all-boxes">
          <div class="outer-box" id="num1">
            <div class="inner-box">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <p>80<span> / 100</span></p>
          </div>

          <div class="outer-box" id="num2">
            <div class="inner-box">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p>92<span> / 100</span></p>
          </div>

          <div class="outer-box" id="num3">
            <div class="inner-box">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <p>61 <span> / 100</span></p>
          </div>

          <div class="outer-box" id="num4">
            <div class="inner-box">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <p>72 <span> / 100</span></p>
          </div>
        </div>
        <div id="last">
          <p>Continue</p>
        </div>
      </section>
    </section>

</html>
